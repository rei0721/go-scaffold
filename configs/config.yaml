server:
  port: 9999
  mode: ${SERVER_MODE:debug}
  readTimeout: 10
  writeTimeout: 10

database:
  driver: ${DB_DRIVER:postgres}
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:password}
  dbname: ${DB_NAME:rei0721}
  maxOpenConns: 100
  maxIdleConns: 10

redis:
  # 是否启用 Redis 缓存
  # true: 启用, false: 禁用（应用将在无缓存模式下运行）
  enabled: true
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:password}
  # Redis 数据库索引 (0-15)
  # 不同环境可以使用不同的 DB 来隔离数据
  # 开发: 0, 测试: 1, 生产: 0
  db: ${REDIS_DB:0}

  # 连接池大小
  # 决定最多可以同时建立多少个 Redis 连接
  # 推荐值:
  #   - 小型应用: 10
  #   - 中型应用: 20-50
  #   - 大型应用: 100+
  poolSize: 30

  # 最小空闲连接数
  # 保持一定数量的空闲连接可以减少连接建立延迟
  # 通常设置为 poolSize 的 30-50%
  minIdleConns: 10

  # 最大重试次数
  # 当命令执行失败时自动重试的次数
  # 0 表示不重试
  # 推荐: 2-3 次
  maxRetries: 3

  # 连接超时时间（秒）
  # 建立 TCP 连接的最大等待时间
  # 推荐: 5 秒
  dialTimeout: 5

  # 读取超时时间（秒）
  # 从 Redis 读取响应的最大等待时间
  # 推荐: 3 秒
  readTimeout: 3

  # 写入超时时间（秒）
  # 向 Redis 写入命令的最大等待时间
  # 推荐: 3 秒
  writeTimeout: 3

logger:
  level: ${LOG_LEVEL:info}
  format: ${LOG_FORMAT:json}
  output: file

i18n:
  default: zh-CN
  supported:
    - zh-CN
    - en-US
